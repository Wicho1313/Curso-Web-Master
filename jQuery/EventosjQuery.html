<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos con jQuery</title>
    <!--Libreria jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
    </script>
    <!--Mis archivos .js-->
    <script src="js/EventosjQuery.js"></script>
    <style>
        #caja{
            margin-top: 20px;
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background: yellow;
            transition: 300ms all;
        }/*
        #caja:hover{
            background: red;
            cursor: pointer;
        }*/
        input{
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }

        .datos {
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 10px;
            display: none;
        }
        #sigueme{
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background: yellow;
            opacity: 0.5;
            border: 3px solid black;
            border-radius: 999px;
        }
    </style>
</head>
<body>
    <h1>Eventos con jQuery</h1>

    <div id="sigueme"></div>

    <form action="">
        <input type="text" name="nombre" id="nombre">
    </form>

    <br>   

    <div class="datos">

    </div>

    <div id="caja">
        Soy una caja
    </div>
</body>
</html>
